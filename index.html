<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZEUS PANEL IOS V2</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1c1c1c;
      color: #ff0000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login, .panel {
      background-color: #111;
      border: 4px solid red;
      padding: 20px 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 20px red;
      text-align: center;
    }

    .title {
      font-size: 20px;
      color: #ff0000;
      margin-bottom: 20px;
      font-weight: bold;
    }

    input[type="password"] {
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 80%;
      margin-bottom: 15px;
    }

    button {
      padding: 8px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 16px;
      color: #ff0000;
      font-weight: bold;
    }

    .toggle {
      width: 40px;
      height: 20px;
      background-color: #444;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
    }

    .toggle::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      top: 1px;
      left: 1px;
      transition: 0.3s;
    }

    .toggle.active {
      background-color: #00ff00; /* สีเขียว */
    }

    .toggle.active::before {
      left: 21px;
    }
  </style>
</head>
<body>

<div class="login" id="loginBox">
  <div class="title">ZEUS PANEL IOS V2</div>
  <input type="password" id="password" placeholder="Enter password">
  <br>
  <button onclick="checkLogin()">Login</button>
</div>

<div class="panel" id="panelBox" style="display: none;">
  <div class="title">ZEUS PANEL IOS V2</div>

  <div class="option"><span>ดูดหัว99%</span><div class="toggle active"></div></div>
  <div class="option"><span>ช่วยลาก90%</span><div class="toggle"></div></div>
  <div class="option"><span>ดูดหัวขั้นสูง</span><div class="toggle"></div></div>
  <div class="option"><span>จอไวทัชลื่น</span><div class="toggle"></div></div>
  <div class="option"><span>ตอบสนองไวขึ้น</span><div class="toggle"></div></div>
  <div class="option"><span>DPI 2200</span><div class="toggle"></div></div>
</div>

<script>
  function checkLogin() {
    const password = document.getElementById("password").value;
    if (password === "zeusv2") {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panelBox").style.display = "block";
    } else {
      alert("Incorrect password!");
    }
  }

  document.querySelectorAll('.toggle').forEach(el => {
    el.addEventListener('click', () => el.classList.toggle('active'));
  });
</script>

</body>
</html>
